<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <nav class="sidebar">
      <div class="dashboard">
        <svg class="dashboard--icon">
          <use xlink:href="/sprite.svg#dashboard"></use>
        </svg>
        <p>Dashboard</p>
      </div>
      <ul class="nav-list">
        <li class="nav-item">
          <a href="#" class="nav-link">
            <svg class="nav-icon">
              <use xlink:href="/sprite.svg#home"></use>
            </svg>
            <p>Home</p>
          </a>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link">
            <svg class="nav-icon">
              <use xlink:href="/sprite.svg#profile"></use>
            </svg>
            <p>Profile</p>
          </a>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link">
            <svg class="nav-icon">
              <use xlink:href="/sprite.svg#messages"></use>
            </svg>
            <p>Messages</p>
          </a>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link">
            <svg class="nav-icon">
              <use xlink:href="/sprite.svg#history"></use>
            </svg>
            <p>History</p>
          </a>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link">
            <svg class="nav-icon">
              <use xlink:href="/sprite.svg#tasks"></use>
            </svg>
            <p>Tasks</p>
          </a>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link">
            <svg class="nav-icon">
              <use xlink:href="/sprite.svg#communities"></use>
            </svg>
            <p>Communities</p>
          </a>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link">
            <svg class="nav-icon">
              <use xlink:href="/sprite.svg#settings"></use>
            </svg>
            <p>Settings</p>
          </a>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link">
            <svg class="nav-icon">
              <use xlink:href="/sprite.svg#support"></use>
            </svg>
            <p>Support</p>
          </a>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link">
            <svg class="nav-icon">
              <use xlink:href="/sprite.svg#privacy"></use>
            </svg>
            <p>Privacy</p>
          </a>
        </li>
      </ul>
    </nav>

    <header class="header">
      <form action="#" method="get" class="search-form">
        <svg class="header-icon">
          <use xlink:href="/sprite.svg#search"></use>
        </svg>
        <input type="search" name="search" id="search" class="search-input">
      </form>

      <div class="user-info">
        <svg class="header-icon">
          <use xlink:href="/sprite.svg#notification"></use>
        </svg>
        <img src="img/ben.webp" alt="Morgan Oakley photo" class="user-photo">
        <span class="user-name">Morgan Oakley</span>
      </div>

      <div class="welcome">
        <img src="img/ben.webp" alt="Morgan Oakley photo" class="welcome-photo">
        <p class="welcome-text">Hi there,<span>Morgan Oakley (@morgan)</span></p>
      </div>

      <div class="buttons">
        <button class="btn">New</button>
        <button class="btn">Upload</button>
        <button class="btn">Share</button>
      </div>


    </header>

    <main class="main">
      Main
    </main>

  </div>
</body>

</html>
