<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700;900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 class="heading-primary">The odin Toe</h1>
      <div class="header__btn-container">
        <button class="btn btn--heading">New Game</button>
        <button class="btn btn--heading btn--outline">Reset</button>
      </div>
    </header>

    <main class="gameboard-container">
      <div class="box top left"></div>
      <div class="box top"></div>
      <div class="box top right"></div>
      <div class="box left"></div>
      <div class="box"></div>
      <div class="box right"></div>
      <div class="box bottom left"></div>
      <div class="box bottom"></div>
      <div class="box bottom right"></div>
    </main>
  </div>
</body>

</html>
